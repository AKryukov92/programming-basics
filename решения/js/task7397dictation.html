<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div>Задача 7397</div>
		<div id="today"></div>
		<div id="todayUnix"></div>
		<div id="tomorrow"></div>
		<div id="tomorrowUnix"></div>
		<script>
		var today = new Date();
		document.getElementById("today").innerHTML = "Текущее время: " + today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate() + " " + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
		var todayUnix = Math.floor(today.getTime() / 1000);
		document.getElementById("todayUnix").innerHTML = "Текущее unix-время: " + todayUnix;
		var tomorrow = today;
		tomorrow.setDate(tomorrow.getDate() + 1);
		document.getElementById("tomorrow").innerHTML = "Время через 1 день: " + tomorrow.getFullYear() + "-" + (tomorrow.getMonth()+1) + "-" + tomorrow.getDate() + " " + tomorrow.getHours() + ":" + tomorrow.getMinutes() + ":" + tomorrow.getSeconds();
		document.getElementById("tomorrowUnix").innerHTML = "Unix-время через 1 день: " + Math.floor(tomorrow.getTime() / 1000);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input id="leftBtn" type="button" onclick="left()" value="Левая"/>
		<input id="rightBtn" type="button" onclick="right()" value="Правая" disabled/>
		<script>
		function left() {
			document.getElementById("rightBtn").disabled = false;
			document.getElementById("leftBtn").disabled = true;
		}
		function right() {
			document.getElementById("rightBtn").disabled = true;
			document.getElementById("leftBtn").disabled = false;
		}
		</script>
	</body>
</html>

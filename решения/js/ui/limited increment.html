<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input type="button" onclick="decrement()" value="декремент"/>
		<div id="current"></div>
		<input type="button" onclick="increment()" value="инкремент"/>
		<script>
		let currentElem = document.getElementById("current");
		let current = 5;
		currentElem.innerHTML = current;
		function increment() {
			if (current < 10) {
				current = current + 1;
				currentElem.innerHTML = current;
			}
		}
		function decrement() {
			if (0 < current){
				current = current - 1;
				currentElem.innerHTML = current;
			}
		}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	<input type="button" value="generate" onclick="generate()"/>
	<input type="button" value="send" onclick="send()"/>
	<div id="response"></div>
	<div id="out"></div>
	<script>
var arr;
function generate(){
	arr = [];
	var max = 10000;
	var min = 1;
	while(arr.length < 1000){
		var next = Math.round(Math.random() * (max - min) + min);
		if (arr.indexOf(next)<0){
			arr.push(next);
		}
	}
	document.getElementById("out").innerHTML = arr.join(" ");
}
function send(){
	var response = post('handler2070.php', arr.join(";"));
	document.getElementById("response").innerHTML = response;
}
	</script>
	<script src="ajax.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script src="graphics.js"></script>
		<script>
			var canvasBlock = document.getElementById("canvas");
			var p = new Pen(canvasBlock);
			//движение к началу линии
			//после команд не остается следов на рисунке
			p.right();
			p.down();
			//начало рисования
			p.startLine();
            //рисование
            //после команд остаются следы на рисунке
			p.right();
			p.right();
			p.right();
			p.down();
			p.down();
			p.down();
			p.left();
			p.left();
			p.left();
			p.up();
			p.up();
			p.up();
			p.endLine();
		</script>
	</body>
</html>
